<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric & Mimi</title>
    <link rel="icon" type="image/x-icon" href="/assets/Icon/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/">
    
</head>
<body>
    
    <div class="bunnyncat">

        <!-- Bunny animation -->
        <div class="bunny">
            <div class="leftear">
            <div class="ear1"></div>
            </div>
            <div class="rightear">
            <div class="ear2"></div>
            </div>
            <div class="circle"></div>
            <div class="lefteye">
            <div class="shine1"></div>
            </div>
            <div class="righteye">
            <div class="shine2"></div>
            </div>
            <div class="focinho">
            <div class="nose"></div>
            <div class="circlemouth"></div>
            <div class="circlemouth2"></div>
            <div class="anothercircle"></div>
            <div class="anothercircle2"></div>
            <div class="leftmustache"></div>
            <div class="leftmustache2"></div>
            <div class="rightmustache"></div>
            <div class="rightmustache2"></div>
        </div>


            <!-- Heart animation -->
            <div id="heart"></div>

            <!-- Cat animation -->
        <div class="cat">
                <div class="ear ear--left"></div>
                <div class="ear ear--right"></div>
                <div class="face">
                    <div class="eye eye--left">
                        <div class="eye-pupil"></div>
                    </div>
                    <div class="eye eye--right">
                        <div class="eye-pupil"></div>
                    </div>
                    <div class="muzzle"></div>
            </div>
        </div>
            
        
    </div>
</body>
</html>
